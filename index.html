<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row gap-3 my-3">
                <div class="col cem bg-primary rounded"></div>
                <div class="col cem bg-secondary rounded animate__animated animate__backInRight"></div>
                <div class="col cem bg-dark rounded animate__delay-2s"></div>
            </div>
            <div class="row gap-3 my-3">
                <div class="col cem bg-warning rounded"></div>
                <div class="col cem bg-danger rounded"></div>
                <div class="col cem bg-success rounded animate__animated animate__delay-2s"></div>
            </div>
            <div class="row gap-3 my-3">
                <div class="col cem bg-primary rounded"></div>
                <div class="col cem bg-secondary rounded animate__animated animate__bounce animate__delay-2s"></div>
                <div class="col cem bg-dark rounded animate__animated animate__delay-2s"></div>
            </div>
            <div class="row gap-3 my-3">
                <div class="col cem bg-warning rounded"></div>
                <div class="col cem bg-danger rounded animate__animated animate__bounce animate__delay-2s"></div>
                <div class="col cem bg-success rounded animate__animated animate__delay-2s"></div>
            </div>
            <h1 class="animate__animated animate__bounce">An animated element</h1>
            <h1 class="animate__animated animate__backInRight">Teste de conte√∫do animado</h1>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
